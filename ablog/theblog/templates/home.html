{% extends 'base.html' %}

{% block content %}



<h1>Posts By Prithv!</h1>

<ul>
{% for post in object_list %}

<li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} 
	{{ post.author.last_name }} - {{ post.author.email }}<br/>
	{{ post.body }}</li>
	<br/>
{% endfor %}
</ul>


{% endblock %}
